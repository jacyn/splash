<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Gateway SMPP Platform Team">
    <meta name="keyword" content="Gateway, SMPP, Platform, Mobile, Advertising">
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">

    <title>{% block title_wrap %}Splash Site Admin - {% block title %}{% endblock %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap-3.3.2-dist/css/bootstrap-social.css" rel="stylesheet">

    <!-- Bootstrap optional thema -->
    <!-- <link href="{{ STATIC_URL }}bootstrap-3.3.2-dist/css/bootstrap-theme.min.css" rel="stylesheet">  -->
    <link href="{{ STATIC_URL }}webapp/css/base.css" rel="stylesheet"> 

    <!-- Dashio Theme -->
    <link href="{{ STATIC_URL }}dashio_assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}dashio_assets/css/bootstrap.css" rel="stylesheet"> 
    <link href="{{ STATIC_URL }}dashio_assets/css/style.css" rel="stylesheet"> 
    <link href="{{ STATIC_URL }}dashio_assets/css/style-responsive.css" rel="stylesheet"> 
    <link href="{{ STATIC_URL }}dashio_assets/css/table-responsive.css" rel="stylesheet"> 
    <link href="{{ STATIC_URL }}dashio_assets/css/to-do.css" rel="stylesheet"> 
    <link href="{{ STATIC_URL }}dashio_assets/css/zabuto_calendar.css" rel="stylesheet"> 

    <link href="{{ STATIC_URL }}simple-line-icons/css/simple-line-icons.css" rel="stylesheet"> 

    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />

    {% block extracss %} {% endblock extracss %}
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% block base_container %}{% endblock %}

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}bootstrap-3.3.2-dist/js/jquery-2.1.3.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/interact-1.2.4.min.js"></script>
    <script src="{{ STATIC_URL }}admin/js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}admin/js/jquery.init.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}admin/js/admin/RelatedObjectLookups.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}filer/js/popup_handling.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}filer/js/widget.js" type="text/javascript"></script>

    <!-- Dashio JS -->
    <script src="{{ STATIC_URL }}dashio_assets/js/jquery.js"></script>
    <!-- <script src="{{ STATIC_URL }}dashio_assets/js/jquery-1.8.3.min.js"></script> -->
    <script src="{{ STATIC_URL }}dashio_assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="{{ STATIC_URL }}dashio_assets/js/jquery.dcjqaccordion.2.7.js"></script>


    <script src="{{ STATIC_URL }}dashio_assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}dashio_assets/js/jquery.scrollTo.min.js" type="text/javascript"></script>

    <script src="{{ STATIC_URL }}dashio_assets/js/jquery.sparkline.js"></script>
    <script src="{{ STATIC_URL }}dashio_assets/js/common-scripts.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    {% block extrajs %}{% endblock %}
  </body>
</html>
